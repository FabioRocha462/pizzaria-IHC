<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilo.css">    
<title>Cadastrar Cliente</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img class="logo" src="img/logo1-removebg-preview.png" alt="" height="70px" width="200px"></a>
             
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="container-fluid">

            <div class="row justify-content-center"></div>
                                                               
                                                                          <h1>Cadastrar Cliente</h1>     
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-5 col-sm-12">
                                                        <label class="form-label" for="nome"></label>
                                                        <input class="form-control" type="text" id="nome" required placeholder="nome">
                                                    </div>
                                                    <div class="col-md-3 col-sm-12">
                                                        <label class="form-label" for="cpf"></label>
                                                        <input class="form-control" type="text" id="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
                                                        title="Campo cpf: 000.000.000-00" placeholder="CPF"
                                                        >
                                                    </div>
                                                   
                                                    <div class="col-md-2 col-sm-12">
                                                        <label class="form-label" for="telefone"></label>
                                                        <input class="form-control" type="tel" id="telefone" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}" placeholder="  telefone">
                                                    </div>
                                                </div>
                                               
                                                   
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5 col-sm-12">
                                                        <label class="form-label" for="logradouro"></label>
                                                        <input class="form-control" type="text" id="logradouro" placeholder="Rua">
                                                    </div>
                                                    <div class="col-md-1 col-sm-12">
                                                        <label class="form-label" for="numero"></label>
                                                        <input class="form-control" type="number" id="numero" width="20px" placeholder="N">
                                                    </div>
                                                    <div class="col-md col-sm-12">
                                                        <label class="form-label" for="bairro"></label>
                                                        <input class="form-control" type="text" id="bairro" width="50%" placeholder="Bairro">
                                                    </div>
                                                   
                                                </div>
                                                <div class="row mt-2 justify-content-md-center">
                                                    <div class="col-md-2 d-grid col-sm-12">
                                                        <button class="btn btn-success">Enviar</button>
                                                    </div>
                                                    <div class="col-md-2 d-grid col-sm-12 mt-1">
                                                        <input class="btn btn-danger" type="submit" value="Cancelar">
                                                    </div>
                                                </div>
                                            </form>  

                   
        
            </div>
        </section>
    </main>    
      </div>
    </footer>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
</body>
</html>
